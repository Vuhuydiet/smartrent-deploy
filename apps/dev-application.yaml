apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smartrent-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Vuhuydiet/smartrent-deploy
    targetRevision: HEAD
    path: charts/smartrent
    helm:
      valueFiles:
        - values.yaml
        - environments/dev/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
